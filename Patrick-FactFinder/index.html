<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fact Finder</title>
    <link rel="stylesheet" href="style.css">  
	<script src="script.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  
  <body>
	<div id="main">
		<form id="a">
			<input type="button" id="f1" value="Show Fact #1" onclick="fact1()">
			<input type="button" id="f2" value="Show Fact #2" onclick="fact2()">
			<input type="button" id="f3" value="Show Fact #3" onclick="fact3()">
			<input type="button" id="f4" value="Show Fact #4" onclick="fact4()">
			<input type="button" id="f5" value="Show Fact #5" onclick="fact5()">
		</form>
		<div id="b">Click one of the buttons to display an interesting fact!</div>
	</div>
  </body>
  
</html>
